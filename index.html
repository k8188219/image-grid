<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images</title>
  <script src="./utils.js"></script>
  <script src="./config.js"></script>
  <script src="./canvas.js"></script>
  <script src="./file.js"></script>
  <script src="./image.js"></script>
  <script src="./worker.js"></script>
  <script src="./main.js"></script>
  <script>
    Object.defineProperty(Array.prototype, 'chunk', {
      value: function (chunkSize) {
        var R = [];
        for (var i = 0; i < this.length; i += chunkSize)
          R.push(this.slice(i, i + chunkSize));
        return R;
      }
    });

  </script>
  <style>
    #drop {
      min-height: 100vh;
    }

    body {
      overflow: scroll;
      margin: 0;
    }

    .image-row {
      display: flex;
      height: auto;
    }

    .image-row img,
    .image-row canvas {
      display: none;
    }

    .image-row.show img,
    .image-row.show canvas {
      display: block;
    }
  </style>
</head>

<body>
  <div id="tag"></div>
  <script>
    window.addEventListener("dragover", (event) => event.preventDefault());
    window.addEventListener("drop", handleDrop);

    async function handleDrop(event) {
      document.querySelectorAll(".image-row").forEach(ele => ele.remove())
      document.querySelectorAll("canvas").forEach(ele => ele.remove())
      event.stopPropagation();
      event.preventDefault();

      var fileEntries = [...event.dataTransfer.items]
        .filter(item => item.kind === "file")
        .map(item => item.webkitGetAsEntry())


      console.time("file")
      const files = await traverseFileTree(fileEntries)
      console.timeEnd("file")

      const chunks = files.chunk(100)

      console.time("total")
      for (var chunk of chunks) {
        console.time("chunk")
        const a = await Promise.all(chunk.map(fileEntery => new Promise(resolve => {
          fileEntery.file(resolve)
        })));
        console.timeEnd("chunk")

        console.time("draw")
        await main(a.map(file => ({ file })));
        console.timeEnd("draw")
      }
      console.timeEnd("total")

      return;
    }
  </script>
</body>

</html>
